<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>

    <!--JQuery Script-->
    <script>
        $(document).ready(function() {
            $("html").append(
                //This will display in the body and still follow HTML 
                "<body>\
                    <div id='ontainer'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            //This adds some tyle to body
            $("#2").css({"color":"red"});
            $("#3").click(function () {
                 $("h1").hide();
            });
        });
    </script>
</html>
